<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wygenerowany Dowód - yObywatel 2.0</title>
    <link rel="stylesheet" href="assets/index.css">
    <style>
        .id-card {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            font-family: "Poppins", sans-serif;
        }
        
        .id-header {
            background: #0d93ec;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .id-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 20px;
            gap: 15px;
        }
        
        .id-photo {
            grid-row: span 6;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        .id-photo img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .id-field {
            margin-bottom: 8px;
        }
        
        .id-label {
            font-size: 12px;
            color: #666;
            display: block;
            margin-bottom: 2px;
        }
        
        .id-value {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
        
        .id-footer {
            background: #f5f5f5;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .back-button {
            display: block;
            width: 90%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #0d93ec;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="id-card" id="idCard">
        <div class="id-header">
            DOWÓD OSOBISTY
        </div>
        <div class="id-content" id="idContent">
            <!-- Dane będą wstrzykiwane przez JavaScript -->
        </div>
        <div class="id-footer">
            Dokument wygenerowany przez yObywatel 2.0 | Tylko do celów edukacyjnych
        </div>
    </div>

    <a href="index.html" class="back-button">Powrót do formularza</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const idContent = document.getElementById('idContent');
            
            // Format daty urodzenia (DD.MM.YYYY → DD.MM.RRRR)
            const birthday = params.get('birthday') ? 
                params.get('birthday').replace(/(\d{2})\.(\d{2})\.(\d{4})/, '$1.$2.$3') : 
                '--.--.----';
            
            // Generuj zawartość dowodu
            idContent.innerHTML = `
                <div class="id-photo">
                    ${params.get('image') ? 
                        `<img src="${params.get('image')}" alt="Zdjęcie">` : 
                        `<span>Brak zdjęcia</span>`}
                </div>
                <div class="id-field">
                    <span class="id-label">Imię (imiona)</span>
                    <span class="id-value">${params.get('name') || '---'}</span>
                </div>
                <div class="id-field">
                    <span class="id-label">Nazwisko</span>
                    <span class="id-value">${params.get('surname') || '---'}</span>
                </div>
                <div class="id-field">
                    <span class="id-label">Data urodzenia</span>
                    <span class="id-value">${birthday}</span>
                </div>
                <div class="id-field">
                    <span class="id-label">Płeć</span>
                    <span class="id-value">${params.get('sex') === 'k' ? 'Kobieta' : 'Mężczyzna'}</span>
                </div>
                <div class="id-field">
                    <span class="id-label">Obywatelstwo</span>
                    <span class="id-value">${params.get('nationality') || '---'}</span>
                </div>
                <div class="id-field">
                    <span class="id-label">Nazwisko rodowe</span>
                    <span class="id-value">${params.get('familyName') || '---'}</span>
                </div>
                <div class="id-field">
                    <span class="id-label">Miejsce urodzenia</span>
                    <span class="id-value">${params.get('birthPlace') || '---'}</span>
                </div>
                <div class="id-field">
                    <span class="id-label">Adres</span>
                    <span class="id-value">${params.get('adress1') || '---'}, ${params.get('city') || '---'}</span>
                </div>
            `;
            
            // Dostosuj wysokość zdjęcia do siatki
            const photoCell = idContent.querySelector('.id-photo');
            if (photoCell) {
                const fieldsCount = 8; // Liczba pól danych
                const fieldHeight = 40; // Przybliżona wysokość jednego pola
                photoCell.style.minHeight = `${fieldsCount * fieldHeight}px`;
            }
        });
    </script>
</body>
</html>
