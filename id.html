<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - yObywatel</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="id.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="top_grid">
        <img src="assets/logo.png" class="logo" alt="Logo">
        <div>
            <p class="welcome"></p>
            <p class="login_text">Zaloguj się aby kontynuować</p>
        </div>
    </div>

    <div class="password_box">
        <div class="password_grid">
            <p class="password_text">Hasło</p>
            <div class="input_holder">
                <input type="password" class="password_input" placeholder="Wprowadź hasło">
                <div class="eye"></div>
            </div>
            <a href="#" class="forgot_password">Zapomniałeś hasła?</a>
        </div>
    </div>

    <div class="bottom">
        <div class="login">Zaloguj się</div>
        <p class="version">Wersja 2.0</p>
    </div>

    <script src="id.js"></script>
</body>
</html>
